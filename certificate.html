<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .certificate {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .certificate h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .certificate p {
            font-size: 16px;
            margin: 5px 0;
        }
        .certificate .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p><span class="highlight">Certificate ID:</span> FSP/2024/6/10174386</p>
        <p><span class="highlight">Candidate:</span> Arwin </p>
        <p><span class="highlight">Assessment Name:</span> Cybersecurity Analysis & Design</p>
        <p><span class="highlight">Candidate Email:</span> arwin2006@gmail.com</p>
        <p><span class="highlight">Date of Issue:</span> 27/06/2024</p>
        <p><span class="highlight">Percentage Marks Overall:</span> 92.75</p>
    </div>
</body>
</html>
